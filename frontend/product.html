<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco | Produits</title>
  </head>
  <body>
    <header>
      <nav id="navBar" class="navbar">
        <div class="container">
          <a class="nav-logo" aria-current="page"
                href="./index.html">Orinoco</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./cart.html"
                >Panier</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <figure>
          <div class="row">
            <div class="col-md-5">
              <img
                id="productImage"
                src=""
                class="figure-img img-fluid rounded"
                alt="..."
              />
            </div>
            <div class="col-md-7">
              <figcaption class="figure-caption">
            <div>
              <h1 id="productName"></h1>
              <span id="productPrice"></span>
            </div>
            <p id="productDescription"></p>

            <div id="productLenses">
              <h2>Choisir une lentille</h2>
              <select
                id="productLens"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="1" disabled selected>
                  Sélectionner une option
                </option>
              </select>
            </div>
            <h2 for="quantityInput">Combien d'appareil photo souhaitez-vous ajouter à votre panier ?</h2>
            <div class="quantityDiv">
                <input 
                    step="number" 
                    placeholder="Quantité" 
                    class="form-control" 
                    id="quantityInput" 
                    name="quantityInput" 
                    type="number" 
                    min="0" max="10" 
                    value='1'>
                </input>
            </div>
              <button id="preOrder" onclick="" type="button" class="btn ">Ajouter au panier</button>
          </figcaption>
            </div> 
          </div>
 
        </figure>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/product.js"></script>
  </body>
</html>
