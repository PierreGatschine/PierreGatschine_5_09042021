<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco | Produits</title>
  </head>
  <body>
    <h1>Orinoco</h1>
    <div class="container">
      <div class="row">
        <figure>
          <img
            id="productImage"
            src=""
            class="figure-img img-fluid rounded"
            alt="..."
          />
          <figcaption class="figure-caption">
            <div>
              <h3 id="productName"></h3>
              <span id="productPrice"></span>
            </div>
            <p id="productDescription"></p>

            <div id="productLenses">
              <h4>Choisir une lentille</h4>
              <select
                id="productLens"
                class="form-select col-sm-3 col-md-3 col-lg-3"
                aria-label="Default select example"
              >
                <option value="" disabled selected>
                  Sélectionner une option
                </option>
              </select>
            </div>
            
             <div class="quantityDiv col-sm-3">
                <h4 for="quantityInput">Combien d'appareil photo souhaitez-vous ajouter à votre panier ?</h4>
                <input 
                    step="number" 
                    placeholder="Quantité" 
                    class="form-control col-sm-3" 
                    id="quantityInput" 
                    name="quantityInput" 
                    type="number" 
                    min="0" max="99" 
                    value='1'>
                </input>
            </div>

              <button id="basket" onclick="" type="button" class="btn btn-outline-light">Ajouter au panier</button>

          </figcaption>
        </figure>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/product.js"></script>
  </body>
</html>
